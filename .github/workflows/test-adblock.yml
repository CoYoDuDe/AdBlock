name: ğŸ§ª Test AdBlock Script

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-adblock:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Run Tests
        run: python -m pytest

      - name: ğŸš€ Run AdBlock Script
        run: |
          python adblock.py
          ls -lh hosts.txt
