name: 🧪 Test AdBlock Script

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-adblock:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧪 Run Tests
        run: python -m pytest

      - name: 🚀 Run AdBlock Script
        run: |
          python adblock.py
          ls -lh hosts.txt
